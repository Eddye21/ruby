    <main>
        <section>
            <h2 class="title-billing"> Informacion de orden</h2>
            <p class="text-billing">Complete el siguiente formulario para completar la compra de los productos selecionados.</p>
        </section>
        <section class="principal-conteiner-billing" >
            <form class="conteiner-billing" action="">
                <div class="item-billing">
                    <label class="title-form" for="name">Nombre</label>
                    <input placeholder="John Doe" name="name" id="name" type="text">
                </div>
                <div class="item-billing">
                    <label class="title-form" for="email">Email</label>
                    <input placeholder="john@example.com" id="email" type="email">
                </div>
                <div class="item-billing">
                    <label class="title-form" for="addres">Direccion</label>
                    <textarea placeholder="123 Main St, Anytown USA" cols="40" rows="3" name="addres" id="addres"></textarea>
                </div>
                <div class="item-billing">
                    <label class="pay-title" for="pay-method"> Metodos de pago </label>
                    <select name="pay-method" id="pay-method">
                        <option value="pay">Selecciona el metodo de pago</option>
                        <option value="credit"> Tarjeta de credito </option>
                        <option value="debit"> Tarjeta de debito </option>
                        <option value="paypal"> Paypal </option>
                    </select>
                </div>
                <input type="button" value="Confirmar orden" class="button-pay billing-button">
            </form>
        </section>
    </main>
